{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Add Product Category</title>
{% endblock %}

{% block body_block %}

<style>
    /* Global Fix for Navbar Gap */
    body {
        margin: 0 !important;
        padding: 0 !important;
    }

    /* Tech Style Card */
    .tech-card {
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        border: 1px solid #e0e0e0;
    }

    h2.tech-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1a237e;
    }

    .form-label {
        font-weight: 600;
        color: #37474f;
        font-size: 0.95rem;
    }

    .form-control {
        border-radius: 10px;
        font-size: 0.95rem;
    }

    .form-control:focus {
        border-color: #1a237e !important;
        box-shadow: 0 0 0 0.15rem rgba(26,35,126,0.25);
    }

    .btn-tech {
        background: #1a237e;
        color: white;
        border-radius: 10px;
        font-weight: 600;
        padding: 10px 40px;
        transition: 0.3s;
        font-size: 1rem;
    }

    .btn-tech:hover {
        background: #0d185f;
        color: white;
    }
</style>

<main>
<section class="container-fluid mt-4">
    <div class="container tech-card">

        <h2 class="text-center tech-title">Add Product Category</h2>
        <hr>

        <p class="text-danger fw-bold mb-3" style="font-size: 0.95rem;">
            * All Fields Are Mandatory
        </p>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center fw-bold" id="msg" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <script>
          setTimeout(() => {
            const msg = document.getElementById("msg");
            if (msg) {
              msg.style.opacity = "0";
              setTimeout(() => msg.remove(), 500);
            }
          }, 5000);
        </script>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Product Category ID:<span class="text-danger">*</span></label>
                    <input type="number" name="pctid" class="form-control" placeholder="Enter Category ID" min="1">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Product Category Name:<span class="text-danger">*</span></label>
                    <input type="text" name="pctname" class="form-control" placeholder="Enter Category Name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Product Image:<span class="text-danger">*</span></label>
                    <input type="file" name="pctimage" class="form-control">
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-tech">
                    ADD
                </button>
            </div>

        </form>

    </div>
</section>
</main>

{% endblock %}
