{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Add Products</title>
{% endblock %}

{% block body_block %}
<section class="container-fluid mt-4">
    <div class="container p-3 shadow-lg">
    <h2 class="text-center">Add Products</h2><hr>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" id="msg" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<script>
  // Auto-hide messages after 10 seconds
  setTimeout(function() {
    var msg = document.getElementById('msg');
    if (msg) {
      msg.style.display = 'none';
    }
  }, 10000);
</script>



    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row m-auto ms-3">
            <div class="col-6">
                <div class="mb-3">
                    <label for="product_id" class="form-label">Product ID:</label>
                    <input type="number" name="product_id" id="product_id" class="form-control">
                </div>
                
                
                <div class="mb-3">
                    <label for="product_category" class="form-label">Product Category:</label>
                    <select name="product_category" id="product_category" class="form-select">
                        <option value="">-- Select Category --</option>
                        {% for pct in PCO %}
                            <option value="{{ pct.pctid }}">{{ pct.pctname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="product_image" class="form-label">Product Image:</label>
                    <input type="file" name="product_image" id="product_image" class="form-control">
                </div>
            </div>
        
            <div class="col-6">
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name:</label>
                    <input type="text" name="product_name" id="product_name" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="product_price" class="form-label">Product Price:</label>
                    <input type="number" name="product_price" id="product_price" class="form-control" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="product_description" class="form-label">Product Description:</label>
                    <textarea name="product_description" id="product_description" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="mb-3 text-center mt-3">
            <input type="submit" value="ADD" class="btn btn-success">

        </div>
    </form>
   
</div>
</section>
{% endblock %}
