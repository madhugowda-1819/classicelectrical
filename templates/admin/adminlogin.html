{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Electricals | Admin Login Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary">
    <section class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 m-auto">
                <div class="card p-4 text-center shadow-lg rounded"
                     style="background: linear-gradient(45deg, #901834, #d82626);">
                    <h3 class="text-white fw-bold mb-3">Admin Login</h3>

                    <form method="POST" class="px-2">
                        {% csrf_token %}
                        <div class="mb-3 position-relative">
                            <i class="bi bi-person-circle position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
                            <input type="text" name="username" class="form-control ps-5" placeholder="Username" required>
                        </div>

                        <div class="mb-3 position-relative">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <i class="bi bi-eye-slash-fill position-absolute top-50 end-0 translate-middle-y me-3"
                               id="togglePassword" style="cursor: pointer;"></i>
                        </div>
                        <div class="mb-3">
                            <a href="{% url 'index' %}" class="btn btn-outline-primary fw-bold"> ← Back</a>
                            <input type="submit" class="btn btn-outline-success  fw-bold" value="Login →">
                        </div>
                        {% if error %}
                            <p class="text-white">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function(){
            const password=document.getElementById('password')
            const icon= this;

            if (password.type==='password'){
                password.type='text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            }
            else{
                password.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            }

        })
    </script>
</body>
</html>
