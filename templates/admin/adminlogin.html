{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Electricals | Admin Login Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-secondary">
    <section class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 m-auto">
                <div class="card p-4 text-center shadow-lg rounded"
                     style="background: linear-gradient(45deg, #901834, #d82626);">
                    <h3 class="text-white fw-bold mb-3">Admin Login</h3>

                    <form method="POST" class="px-2">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-outline-success  fw-bold" value="Login">
                        </div>
                        {% if error %}
                            <p class="text-white">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
