{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Electricals | Admin Login</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #0ea5e9);
            background-size: 300% 300%;
            animation: bgMove 15s infinite ease-in-out;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: .3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-control {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
        }
        .form-control::placeholder {
            color: #d1d5db;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.25);
            border-color: #93c5fd;
            color: #fff;
        }

        .input-icon {
            color: #d1d5db;
            font-size: 1.2rem;
        }

        button.btn-success,
        a.btn-outline-light {
            transition: 0.3s ease-in-out;
        }

        button.btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 12px rgba(34,197,94,0.7);
        }

        a.btn-outline-light:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

    </style>

</head>

<body>

<section class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 m-auto">

            <div class="card p-4 text-center shadow-lg rounded login-card">

                <h3 class="text-white fw-bold mb-4">Admin Login</h3>

                <form method="POST" class="px-2">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person-circle position-absolute top-50 start-0 translate-middle-y ms-3 input-icon"></i>
                        <input type="text" name="username" class="form-control ps-5" placeholder="Username" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3 position-relative">
                        <i class="bi bi-lock-fill position-absolute top-50 start-0 translate-middle-y ms-3 input-icon"></i>
                        <input type="password" name="password" id="password" class="form-control ps-5" placeholder="Password" required>

                        <i class="bi bi-eye-slash-fill position-absolute top-50 end-0 translate-middle-y me-3 input-icon text-black"
                           id="togglePassword" style="cursor: pointer;"></i>
                    </div>

                    <!-- Buttons -->
                    <div class="mb-3 d-flex justify-content-between">
                        <a href="{% url 'index' %}" class="btn btn-outline-light fw-bold px-4">← Back</a>
                        <button type="submit" class="btn btn-success fw-bold px-4">Login →</button>
                    </div>

                    {% if error %}
                        <p class="text-warning fw-bold">{{ error }}</p>
                    {% endif %}

                </form>
            </div>

        </div>
    </div>
</section>

<script>
    document.getElementById('togglePassword').addEventListener('click', function(){
        const password = document.getElementById('password');
        const icon = this;

        if (password.type === 'password'){
            password.type = 'text';
            icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
        } else {
            password.type = 'password';
            icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
        }
    });
</script>

</body>
</html>
