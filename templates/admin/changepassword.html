{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Change Password</title>
{% endblock %}

{% block body_block %}

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    /* Tech UI Style */
    .tech-card {
        background: #ffffff;
        border-radius: 18px;
        padding: 35px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        border: 1px solid #e0e0e0;
    }
    .tech-title {
        font-weight: 700;
        font-size: 1.8rem;
        color: #1a237e;
    }
    .form-label {
        font-weight: 600;
        color: #37474f;
    }
    .input-group-text {
        background: #f5f6fa;
        border-radius: 0 10px 10px 0;
    }
    .form-control {
        border-radius: 10px 0 0 10px;
        border-right: 0;
    }
    .form-control:focus {
        border-color: #1a237e !important;
        box-shadow: 0 0 0 0.15rem rgba(26,35,126,0.25);
    }
    .btn-tech {
        background: #1a237e;
        color: white;
        font-weight: 600;
        padding: 10px 35px;
        border-radius: 10px;
        transition: 0.3s;
    }
    .btn-tech:hover {
        background: #0d185f;
        color: white;
    }
</style>

<section class="container-fluid mt-5">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-6 tech-card">

                <h3 class="tech-title text-center mb-4">Change Password</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <script>
                        setTimeout(() => {
                            document.querySelectorAll('.alert').forEach(alert => {
                                alert.classList.remove('show');
                                alert.style.opacity = '0';
                                setTimeout(() => alert.remove(), 500);
                            });
                        }, 5000);
                    </script>
                {% endif %}

                {% if admin.id %}
                <form method="POST">
                    {% csrf_token %}

                    <!-- Old Password -->
                    <div class="mb-3">
                        <label for="oldpw" class="form-label">Old Password</label>
                        <div class="input-group">
                            <input type="password" name="oldpw" id="oldpw" class="form-control" required>

                            <span class="input-group-text" style="cursor: pointer;">
                                <i class="bi bi-eye-slash-fill" id="toggleOldPw"></i>
                            </span>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="npw" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" name="npw" id="npw" class="form-control" required>

                            <span class="input-group-text" style="cursor: pointer;">
                                <i class="bi bi-eye-slash-fill" id="toggleNewPw"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-tech">
                            <i class="bi bi-shield-lock-fill"></i> Change Password
                        </button>
                    </div>
                </form>
                {% endif %}

            </div>

        </div>
    </div>
</section>

<script>
    document.getElementById('toggleOldPw').addEventListener('click', function(){
        const field = document.getElementById('oldpw');
        const icon = this;

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
        } else {
            field.type = 'password';
            icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
        }
    });

    document.getElementById('toggleNewPw').addEventListener('click', function(){
        const field = document.getElementById('npw');
        const icon = this;

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
        } else {
            field.type = 'password';
            icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
        }
    });
</script>

{% endblock %}
