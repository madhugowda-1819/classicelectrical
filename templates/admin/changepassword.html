{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Change Password </title>
{% endblock %}

{% block body_block %}

<section class="container-fluid mt-5">
    <div class="container">
        <div class="row">
            <div class="col m-auto shadow-lg p-5 rounded">
                <div class="col-6 m-auto">
                <h3 class="mb-3 text-center">Change Password</h3>

                {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
    </div>
  {% endfor %}

  <script>
    // Automatically hide alerts after 10 seconds
    setTimeout(function () {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function (alert) {
        // Use Bootstrap's alert 'close' method
        alert.classList.remove('show');
        alert.classList.add('fade');
        alert.style.opacity = '0';
        setTimeout(() => alert.remove(), 500); // remove from DOM after fade
      });
    }, 10000); // 10 seconds
  </script>
{% endif %}


                {% if admin.id %}
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="oldpw" class="form-label">Old Password:</label>
                        <input type="password" name="oldpw" id="oldpw" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="npw" class="form-label">New Password:</label>
                        <input type="password" name="npw" id="npw" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
                {% endif %}
            </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
