{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Change Password </title>
{% endblock %}

{% block body_block %}

<!-- âœ… Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<section class="container-fluid mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 shadow-lg p-4 p-md-5 rounded">
                <h3 class="mb-4 text-center">Change Password</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <script>
                        setTimeout(function () {
                            const alerts = document.querySelectorAll('.alert');
                            alerts.forEach(function (alert) {
                                alert.classList.remove('show');
                                alert.classList.add('fade');
                                alert.style.opacity = '0';
                                setTimeout(() => alert.remove(), 500);
                            });
                        }, 10000);
                    </script>
                {% endif %}

                {% if admin.id %}
                <form method="POST">
                    {% csrf_token %}
                                
                    <div class="mb-3 position-relative">
                        <label for="oldpw" class="form-label">Old Password:</label>
                        <div class="input-group">
                            <input type="password" name="oldpw" id="oldpw" class="form-control" required>
                            <span class="input-group-text bg-white border-start-0" style="cursor: pointer;">
                                <i class="bi bi-eye-slash-fill" id="toggleOldPw"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label for="npw" class="form-label">New Password:</label>
                        <div class="input-group">
                            <input type="password" name="npw" id="npw" class="form-control" required>
                            <span class="input-group-text bg-white border-start-0" style="cursor: pointer;">
                                <i class="bi bi-eye-slash-fill" id="toggleNewPw"></i>
                            </span>
                        </div>
                    </div>

                  
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<script>
        document.getElementById('toggleOldPw').addEventListener('click', function(){
            const oldpassword=document.getElementById('oldpw')
            const icon= this;

            if (oldpassword.type==='password'){
                oldpassword.type='text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            }
            else{
                oldpassword.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            }

        })

         document.getElementById('toggleNewPw').addEventListener('click', function(){
            const nwpassword=document.getElementById('npw')
            const icon= this;

            if (nwpassword.type==='password'){
                nwpassword.type='text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            }
            else{
                nwpassword.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            }

        })
    </script>
{% endblock %}
