{% extends 'admin/nav.html' %}
{% load static %}

{% block title %}
<title>C E | Dashboard</title>
{% endblock %}

{% block body_block %}
<section class="container-fluid mt-5">
  <div class="container rounded p-3 h-100">
    <div class="d-flex justify-content-between align-items-center ">
        <h2 class="">Dashboard</h2> 
    </div>
<hr>
    <div class="row g-4">

      <div class="col-md-3">
        <a href="{% url 'manageproductcategory' %}" class="text-decoration-none">
          <div class="card text-white" style="background:linear-gradient(45deg, rgb(123, 255, 0), rgb(0, 38, 255)); border-radius: 10px;">
          <div class="card-body">
            <h4 class="card-title" style="font-size: 19px;"><i class="bi bi-diagram-3"></i>Total Product Categories</h4>
            <h4 class="fw-bold ms-3">{{totalpcat}}</h4>
          </div>
        </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="{% url 'manageproducts' %}" class="text-decoration-none">
            <div class="card text-white" style="background:linear-gradient(45deg, rgb(0, 255, 225), rgb(63, 81, 183)); border-radius: 10px;">
          <div class="card-body">
            <h4 class="card-title" style="font-size: 20px;"><i class="bi bi-bag-check"></i> Total Products</h4>
            <h4 class="fw-bold ms-3">{{total}}</h4>
          </div>
        </div>
        </a>
      </div>
      <div class="col-md-3">
        <div class="card text-white" style="background:linear-gradient(45deg, rgb(255, 0, 111), rgb(246, 255, 0)); border-radius: 10px;">
          <div class="card-body">
            <h4 class="card-title" style="font-size: 20px;">  <i class="bi bi-person-circle"></i> Total Admins</h4>
            <h4 class="fw-bold ms-3">{{totala}}</h4>
          </div>
        </div>
      </div>
      <!--
      <div class="col-md-3">
        <div class="card text-white" style="background:linear-gradient(45deg, rgb(0, 255, 0), rgb(0, 38, 255)); border-radius: 10px;">
          <div class="card-body">
            <h3 class="card-title">Revenue</h3>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</section>

{% endblock %}
