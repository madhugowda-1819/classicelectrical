{% extends 'admin/nav.html' %}

{% block title %}
<title>C E | Admin Profile</title>
{% endblock %}

{% block body_block %}

<section class="container-fluid mt-4 p-2 p-sm-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 shadow-lg p-4 p-sm-5 rounded">
                <h3 class="mb-4 text-center fw-bold">Profile</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <script>
                        // Automatically hide alerts after 10 seconds
                        setTimeout(function () {
                            const alerts = document.querySelectorAll('.alert');
                            alerts.forEach(function (alert) {
                                alert.classList.remove('show');
                                alert.classList.add('fade');
                                alert.style.opacity = '0';
                                setTimeout(() => alert.remove(), 500); 
                            });
                        }, 10000); 
                    </script>
                {% endif %}

                {% if admin.id %}
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ admin.username }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ admin.email }}">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Update</button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
