{% load static %}

<style>
  /* Header background image */
  header {
    background-image: url("{% static 'images/pexels-life-of-pix-2391.jpg' %}");
    background-size: cover;
    background-position: center;
    height: 200px;
    width: 100%;
  }

  /* Make navbar fixed at top with transparent background */
  .navbar.fixed-top {
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent */
    backdrop-filter: blur(4px);
  }

  /* Custom button styling */
  .custom-btn {
    background-color: #ff9800;
    color: #fff;
    font-weight: 600;
    border: none;
  }

  .custom-btn:hover {
    background-color: #e68900;
    color: #fff;
  }

  /* Navigation links */
  .navbar-nav .nav-link {
    color: #ffffff !important;
    font-weight: 600;
  }

  .navbar-nav .nav-link:hover {
    color: #ff9800 !important;
  }
</style>


<!-- FIXED NAVBAR OVER HEADER IMAGE -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-3">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <img src="{% static 'images/classiceleicon.png' %}"
           alt="Classic Electricals Logo"
           class="img-fluid me-2"
           style="height: 50px; filter: brightness(1.5);" />
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarMenu" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">

        <li class="nav-item me-3">
          <a class="nav-link fw-bold text-white" href="{% url 'index' %}">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>

        <li class="nav-item me-3">
          <a class="nav-link fw-bold text-white" href="{% url 'product' %}">
            <i class="bi bi-bag-check"></i> Products
          </a>
        </li>

        <li class="nav-item me-3">
          <a class="nav-link fw-bold text-white" href="{% url 'about' %}">
            <i class="bi bi-info-circle"></i> About Us
          </a>
        </li>

        <li class="nav-item me-3">
          <a class="nav-link fw-bold text-white" href="{% url 'contact' %}">
            <i class="bi bi-person-vcard"></i> Contact Us
          </a>
        </li>

        <li class="nav-item me-3">
          <a class="btn custom-btn rounded-pill px-3" href="{% url 'requestq' %}">
            Request a Quote
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- HEADER BACKGROUND IMAGE BELOW NAVBAR -->
<header></header>
