{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CE | {{ productdet.pname }}</title>

  <link rel="shortcut icon" href="{% static 'images/companylogo.png' %}" type="image/x-icon">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    .bg-cream { background-color: #ffffff; }
    .bg-back { background-color: #e9e4e4; }

    /* FULLSCREEN IMAGE PREVIEW */
    #imgPreviewOverlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: zoom-out;
    }
    #imgPreviewOverlay img {
        max-width: 700px;
        max-height: 700px;
        border-radius: 10px;
        box-shadow: 0 0 20px #000;
    }
  </style>

</head>

<body id="product">

<header>
  {% include 'includes/header.html' %}
</header>

<section class="container-fluid bg-back py-0">
  <div class="container bg-cream px-5">

    <div class="text-center mb-5 pt-5"></div>

    <div class="row gx-5">

      <!-- LEFT SIDE -->
      <div class="col-md-5 d-flex">

        <!-- Thumbnails -->
        <div class="d-flex flex-column me-3 gap-2 overflow-auto" style="max-height: 400px;">
          {% for img in productdet.images.all %}
            <img src="{{ img.image.url }}"
                 onclick="changeImage('{{ productdet.id }}', this)"
                 class="border rounded shadow-sm"
                 style="width: 70px; height: 70px; object-fit: cover; cursor: pointer;">
          {% endfor %}
        </div>

        <!-- Main Image -->
        <div class="flex-grow-1">
          <img id="mainImage-{{ productdet.id }}"
               src="{{ productdet.pimage.url }}"
               onclick="openPreview(this.src)"
               class="img-fluid border rounded shadow-sm bg-light"
               style="width: 100%; max-height: 350px; object-fit: contain; cursor: pointer;">
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div class="col-md-7">

        <!-- FIXED HEADER -->
        <div class="position-sticky top-0 bg-cream pb-3 pt-2" style="z-index: 10;">
          <h3 class="fw-bold mb-1">{{ productdet.pname }}</h3>

          <p class="text-muted mb-1">
            Category: <strong>{{ productdet.pctid.pctname }}</strong>
          </p>

          <hr class="mt-2">
        </div>

        <!-- SCROLL AREA -->
        <div class="overflow-auto" style="max-height: 390px; padding-right: 10px;">

          <h5 class="fw-bold">Product Specifications:</h5>

          <p class="text-secondary ms-2" style="white-space: pre-line; line-height: 1.7;">
            {{ productdet.pdesc|safe }}
          </p>

        </div>

      </div>

    </div>

    <div class="pb-5"></div>
  </div>
</section>

<!-- IMAGE PREVIEW -->
<div id="imgPreviewOverlay" onclick="closePreview()">
    <img id="previewImage" src="">
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function changeImage(productId, thumbnail) {
    const mainImage = document.getElementById("mainImage-" + productId);
    if (mainImage) mainImage.src = thumbnail.src;
}

function openPreview(src) {
    document.getElementById("previewImage").src = src;
    document.getElementById("imgPreviewOverlay").style.display = "flex";
}

function closePreview() {
    document.getElementById("imgPreviewOverlay").style.display = "none";
}

document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") closePreview();
});
</script>

{% include 'includes/footer.html' %}

</body>
</html>
